<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="image/stop.jfif" alt="stop" onclick="watchstop()" class="stopwatch">
            <img src="image/satrt.jfif" alt="start"onclick="watchStart()" class="startwatch">
            <img src="./image/reset.jfif" alt="restart" onclick="watchreset()" class="resetwatch">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
