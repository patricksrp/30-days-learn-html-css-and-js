<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design  - Easy Tutotials</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="container">
        <div class="music-player">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-angle-right"></i>
            </div>

           </nav>
           <img src="./media/mix.png" alt="image_background" class="class_img">
           <h1>despecito</h1>
           <p>luis fonsi</p>
           <audio  id="song">
            <source src="./media/Bakermat_-_Bad_Dreams__Official_Video__ft._7Chariot(0).mp3">
           </audio>
           <input type="range" id="progress" min="0" max="100">
           <div class="controls">
            <div onclick="backward()">
                <i  class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
                <i  class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <div onclick="forward()">
                <i class="fa-solid fa-forward"></i>
            </div>
           </div>

            
        </div>

    </div>
    <script src="index.js"></script>
    
</body>
</html>
